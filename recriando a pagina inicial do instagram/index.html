<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="./img/ab6eff595bb1.png">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular.png" alt="celular">
            </div>
            <div style="position: absolute; top: 110px; left: 0px;" class="tela">
                <img src="./img/tela_1.png" class="imagensDaTela">
                <img src="./img/tela_2.png" class="imagensDaTela">
                <img src="./img/tela_3.png" class="imagensDaTela">
                <img src="./img/tela_4.png" class="imagensDaTela">
                <img src="./img/tela_5.png" class="imagensDaTela">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/foto.png" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como glauber</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é glauber?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
